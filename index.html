<head>
  <meta charset="UTF-8">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">

  <link rel="stylesheet" href="./css/index.css">
  <link rel="shortcut icon" href="./favicon/calculator.png" type="image/x-icon">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>

<body>

  <main class="main">
    <section class="calculator dark">

      <div class="calculator__theme active">
        <i class="fi fi-br-sun calculator__theme-icon"></i>
        <!-- <i class="calculator__theme-icon"></i> -->
      </div>

      <div class="calculator-screen">
        <div id="screen"></div>
      </div>

      <div class="calculator-buttons">
        <table>
          <tr>
            <td><button class="button-operator" id="clear">Ac</button></td>
            <td><button class="button-operator" id="/">&divide;</button></td>
            <td><button class="button-operator" id="*"><i class="fi fi-br-cross-small"></i></button></td>
            <td><button class="button-operator" id="backspace"><i class="fi fi-sr-delete"></i></button></td>
          </tr>

          <tr>
            <td><button class="button-number" id="7">7</button></td>
            <td><button class="button-number" id="8">8</button></td>
            <td><button class="button-number" id="9">9</button></td>
            <td><button class="button-operator" id="-"><i class="fi fi-br-minus-small"></i></button></td>
          </tr>

          <tr>
            <td><button class="button-number" id="4">4</button></td>
            <td><button class="button-number" id="5">5</button></td>
            <td><button class="button-number" id="6">6</button></td>
            <td><button class="button-operator" id="+"><i class="fi fi-br-plus-small"></i></button></td>
          </tr>

          <tr>
            <td><button class="button-number" id="1">1</button></td>
            <td><button class="button-number" id="2">2</button></td>
            <td><button class="button-number" id="3">3</button></td>
            <td rowspan="2"><button class="button-equal" id="equal">=</button></td>
          </tr>

          <tr>
            <td><button class="button-operator" id="(">(</button></td>
            <td><button class="button-number" id="0">0</button></td>
            <td><button class="button-operator" id=")">)</button></td>
          </tr>

        </table>
      </div>
    </section>

    <footer class="media">
      <section class="media-container">
        <a href="https://github.com/robertquillca/calculator" class="media-icon__link" target="_blank">
          <i class="fi fi-brands-github"></i>
        </a>
        <a href="hecker#3846" class="media-icon__link" target="_blank">
          <i class="fi fi-brands-discord"></i>
        </a>
        <a href="https://instagram.com/robertquillca/" class="media-icon__link" target="_blank">
          <i class="fi fi-brands-instagram"></i>
        </a>
      </section>
    </footer>
  </main>
  <script src="./js/index.js" use="module"></script>
</body>

</html>
